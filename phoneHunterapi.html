<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meal db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <main class="container p-5 m-5">
        <section>
            <input id="searchField" type="text" class="form-control">
            <button id="search" class="btn btn-primary">search</button>
        </section>
        <section>
            <div id="phoneContainer" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="noFound" class=" mt-5 p-5 text-warning d-none">
                No Phone Please search an other Phone
            </div>
            <!-- show all button  -->
            <div id="showall" class=" d-none text-center">
                <div class="btn btn-primary">Show all</div>
            </div>
            <!-- loder -->
            <div id="spin" class="d-flex justify-content-center align-item-center mt-5 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>

    </main>

    <!-- javascript link  -->
    <script src="phoneHunter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
