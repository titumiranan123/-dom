<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2>Phone Hunter</h2>
        <form action="">
            <div class="mb-3 w-25">

                <input id="input" class="form-control" id="exampleInputPassword1">
                <button id="search" class="btn btn-primary mt-1">Search</button>
            </div>
        </form>
    </header>
    <main class="container">
        <section>
            <div id="phonehunter" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>
    <script>
        const loadPhone =(serch) => {
            const url = `https://openapi.programming-hero.com/api/phones?search=${serch}`;
            console.log(serch)
            fetch(url)
            .then(res => res.json())
            .then(data => displaPhones(data.data)) ;
            
        }
        const displaPhones = phones => {

            phones.forEach(element => {
                const phoneconatainer = document.getElementById('phonehunter');
                const div = document.createElement('div');
                console.log(element);
                div.innerHTML = `
                <div class="col">
                  <div class="card h-100">
                    <img src="${element.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${element.phone_name}</h5>
                      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                  </div>
                </div>
                `;
                phoneconatainer.appendChild(div);
            });

        }
        document.getElementById('search').addEventListener('click', function () {
                const searchField = document.getElementById('input');
                const value = searchField.value;
                console.log(value);
                loadPhone(value);
            })
            // loadPhone();


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
